<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet " href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="offset-md-3 col-md-6">
                <h3 class="text-center text-success">Simple Calculator</h3>
                <form>
                    <div class="form-group row">
                        <label class="col-md-4 col-form-label text-info">Enter First Value:</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="firstValue">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-md-4 text-info">Enter Second Value:</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="secondValue">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="form-check-label col-md-4 text-info">Resuls</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="result">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="form-check-label col-md-4"></label>
                        <div class="col-md-8">
                            <button type="button" class="btn btn-success" id="add">+</button>
                            <button type="button" class="btn btn-success" id="sub">-</button>
                            <button type="button" class="btn btn-success" id="mul">*</button>
                            <button type="button" class="btn btn-success" id="div">/</button>
                            <button type="button" class="btn btn-success" id="modulus">%</button>
                        </div>
                    </div>



                </form>
            </div>
        </div>
    </div>








<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
